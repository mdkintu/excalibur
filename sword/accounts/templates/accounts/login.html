<h2>Login</h2>
{% if messages %}  
    <div class="container"> 
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
         {% endfor %}
    </div>
{% endif %}
<script>
  // Make sure you have included jQuery, otherwise adapt to vanilla JavaScript
  $(document).ready(function() {
      setTimeout(function() {
          $('.alert').alert('close'); // Close bootstrap alerts 
      }, 5000); // 5 seconds
  });
</script>


<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
